<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="hien()">

<script>
    let Superstar=[ "Polaris", "Aldebaran" , "Deneb", "Vega", "Altair", "Dubhe "," Regulus"]
 let Star=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"]
    function chay(m) {
        for( i = 0; i < Superstar.length; i++) {
            if (m === Superstar[i])
                return Star[i]
        }
    }
    function hien(){
        m= prompt("nhập vào ngôi sao");
       result = chay(m);
       document.write('chòm sao tương ứng với ngôi sao là: ' +result)
    }


</script>

</body>
</html>
